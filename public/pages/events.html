<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Vanilla ToDo task manager" />
        <link rel="icon" href="./favicon.ico" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../css/index.css" />
        <!-- App script -->
        <script type="module" src="http://localhost:3000/js/eventspage.js" defer></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Modak&display=swap"
            rel="stylesheet"
        />
        <title>Entertainor</title>
    </head>
    <body>
        <div class="eventspage">
            <div class="header">
                <div class="header__brand">
                    <span>Entertainor</span>
                </div>
            </div>
            <div class="eventspage__body body-style">
                <button class="eventspage__add-event"><div>New Event</div></button>
                <div class="eventspage__container">
                    <div class="eventspage__form">
                        <input
                            type="text"
                            class="eventspage__form__search-input"
                            id="add-task-input"
                            placeholder="Search event"
                        />
                        <button class="eventspage__form__search-button">Search</button>
                    </div>
                    <div class="eventspage__events"></div>
                    <div class="add-event-modal-overlay">
                        <div class="modal add-event__modal-form">
                            <span class="modal__close">&dArr;</span>
                            <div class="modal__warnings--large">Create new event</div>
                            <div class="add-event-modal__form-container">
                                <div class="add-event-modal__form-field">
                                    <div class="add-event-modal__form-field__form">
                                        <input
                                            type="text"
                                            required
                                            class="eventspage__form__search-input"
                                            id="location"
                                            placeholder="Location"
                                        />
                                    </div>
                                    <div class="add-event-modal__form-field__form">
                                        <input
                                            type="number"
                                            required
                                            class="eventspage__form__search-input"
                                            id="price"
                                            placeholder="Price"
                                        />                         
                                    </div>
                                </div>
                                <div class="add-event-modal__form-field">
                                    <div class="add-event-modal__form-field__form">
                                        <input
                                            type="date"
                                            required
                                            class="eventspage__form__search-input"
                                            id="date"
                                            placeholder="Date"
                                        />
                                    </div>
                                    <div class="eventspage__add-event-modal__form-field__form">
                                        <input
                                            type="time"
                                            required
                                            class="eventspage__form__search-input"
                                            id="time"
                                            placeholder="Time"
                                        />
                                    </div>
                                </div>

                                <div class="add-event-modal__form-field">
                                    <div class="add-event-modal__form-field__form">
                                        <textarea
                                            required
                                            id="description"
                                            class="eventspage__form__search-input"
                                            placeholder="Description"
                                        ></textarea>
                                    </div>
                                    <div class="add-event-modal__form-field__form">
                                        <input
                                            type="text"
                                            required
                                            class="eventspage__form__search-input"
                                            id="hashtags"
                                            placeholder="Hashtags"
                                        />
                                    </div>
                                </div>

                                <div class="add-event-modal__form-field">
                                    <div class="add-event-modal__form-field__drop-area">
                                        <span class="add-event-modal__form-field__drop-area__file-btn">
                                            CHOOSE COVER
                                        </span>
                                        <span class="add-event-modal__form-field__drop-area__message">
                                            or drag and drop here
                                        </span>
                                        <input type="file" required class="add-event-modal__form-field__drop-area__file-input" id='cover'>
                                    </div>
                                </div>
                            </div>
                            <div class="modal__btn add-event-modal__create-btn">
                                <button class="modal__btn__buy-ticket">Create</button>
                            </div>
                        </div>
                    </div>
                    <div class="countdown-modal-overlay">
                        <div class="modal">
                            <span class="modal__close">&dArr;</span>
                            <div class="modal__warnings">
                                <div class="modal__warnings--large">Hurry Up!</div>
                                <div class="modal__warnings--small">Get it before the tickets run out!</div>
                            </div>
                            <div class="modal__countdown">
                                <div id="day">na</div>
                                <div id="hour">na</div>
                                <div id="minute">na</div>
                                <div id="second">na</div>
                            </div>
                            <div class="modal__btn">
                                <button class="modal__btn__buy-ticket">Buy!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

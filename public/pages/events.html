<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Vanilla ToDo task manager" />
        <link rel="icon" href="./favicon.ico" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../css/index.css" />
        <script type="module" src="http://localhost:3000/js/eventspage.js" defer></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Modak&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/ee4f7cdaa4.js" crossorigin="anonymous"></script>
        <!-- App script -->
        <title>Entertainor</title>
    </head>
    <body>
        <div class="eventspage">
            <div class="header">
                <div class="header__brand">
                    <span>Entertainor</span>
                </div>
            </div>
            <div class="eventspage__body body-style">
                <div class="eventspage__container">
                    <div class="eventspage__form">
                        <input
                            type="text"
                            class="eventspage__form__search-input"
                            id="add-task-input"
                            placeholder="Search event"
                        />
                        <button class="eventspage__form__search-button">Search</button>
                    </div>
                    <div class="eventspage__events"></div>
                    <div class="eventspage__countdown-modal-overlay">
                        <div class="eventspage__countdown-modal">
                            <div class="eventspage__countdown-modal__warnings">
                                <div class="eventspage__countdown-modal__warnings--large">Hurry Up!</div>
                                <div class="eventspage__countdown-modal__warnings--small">
                                    Get it before the tickets run out!
                                </div>
                            </div>
                            <div class="eventspage__countdown-modal__countdown">
                                <div id="day">na</div>
                                <div id="hour">na</div>
                                <div id="minute">na</div>
                                <div id="second">na</div>
                            </div>
                            <div class="eventspage__countdown-modal__btn">
                                <button class="eventspage__countdown-modal__btn__buy-ticket">Buy!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
